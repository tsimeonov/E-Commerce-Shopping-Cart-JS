<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Compfy House</title>
		<!-- Font awesome -->
		<script
			src="https://kit.fontawesome.com/c5ad0e05be.js"
			crossorigin="anonymous"></script>
		<!-- Custome CSS -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- navbar -->
		<nav class="navbar">
			<div class="navbar-center">
				<span class="nav-icon">
					<i class="fas fa-bars"></i>
				</span>
				<img src="./images/logo.svg" alt="store logo" />
				<div class="cart-btn">
					<span class="nav-icon">
						<i class="fas fa-cart-plus"></i>
					</span>
					<div class="cart-items">0</div>
				</div>
			</div>
		</nav>
		<!-- end navbar -->

		<!-- Hero -->
		<header class="hero">
			<div class="banner">
				<h1 class="banner-title">furniture collection</h1>
				<button class="banner-btn">shop now</button>
			</div>
		</header>
		<!-- End Hero -->

		<!-- Products -->
		<section class="products">
			<div class="section-title">
				<h2>our product</h2>
			</div>
			<div class="products-center">
				<!-- single product -->
				<article class="product">
					<div class="img-container">
						<img
							src="./images/product-1.jpeg"
							alt="product"
							class="product-img" />
						<button class="bag-btn" data-id="1">
							<i class="fas fa-shopingcard"> add to bag </i>
						</button>
					</div>
					<h3>queen bed</h3>
					<h4>$16</h4>
				</article>
				<!-- end of single product -->
			</div>
		</section>
		<!-- End ofProducts -->

		<!-- Cart -->
		<div class="cart-overlay">
			<div class="cart">
				<span class="close-cart">
					<i class="fas fa-window-close"></i>
				</span>
				<h2>your cart</h2>
				<div class="cart-content">
					<!-- cart-item -->
					<div class="cart-item">
						<img src="./images/product-1.jpeg" alt="product 1" />
						<div>
							<h4>queen bed</h4>
							<h5>%9.00</h5>
							<span class="remove-item"></span>
						</div>
					</div>
					<!-- end of cart-item -->
				</div>
			</div>
		</div>
		<!-- End of Cart -->
		<script src="./app.js"></script>
	</body>
</html>
